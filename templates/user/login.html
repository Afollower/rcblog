{% extends 'user/userBase.html' %}
{% block UserModel %}
<div class="login-brand">登录</div>
<div class="card card-primary">
    <div class="card-body">
        <form method="post" action="{% url 'login' %}" class="needs-validation" novalidate="">
            {% csrf_token %}
            <div class="form-group">
                <label for="user_id">用户名</label>
                <input id="user_id" name="username" class="form-control" tabindex="1"
                       required autofocus>
                <div class="invalid-feedback">
                    Please fill in your email
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="d-block">密码
                    <div class="float-right">
                        <a href="{% url 'forget_password' %}">
                            忘记密码?
                        </a>
                    </div>
                </label>
                <input id="password" name="password" type="password" class="form-control"
                       name="password"
                       tabindex="2" required>
                <div class="invalid-feedback">
                    please fill in your password
                </div>
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                    <label class="custom-control-label" for="agree">记住密码</label>
                </div>
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" tabindex="4">
                    登录
                </button>
            </div>
        </form>
    </div>
</div>
<div class="mt-5 text-muted text-center">
<!--    没有账户? <a href="/user/register/">创建一个新账户</a>-->

    没有账户? <a href="{% url 'register' %}">创建一个新账户</a>
</div>

{% endblock %}
