{% extends 'user/userBase.html' %}
{% block UserModel %}

<div class="login-brand">账户注册</div>
<div class="card card-primary">
    <div class="card-body">
        <form method="post" action="{% url 'register' %}" class="needs-validation" novalidate="">
            {% csrf_token %}
            <div class="form-group">
                <label for="user_name">用户名</label>
                <input id="user_name" name="username" class="form-control" tabindex="1"
                       required autofocus>
                <div class="invalid-feedback">
                    Please fill in your name
                </div>
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input id="email" name="email" class="form-control" tabindex="1"
                       required autofocus>
                <div class="invalid-feedback">
                    Please fill in your email
                </div>
            </div>
            <div class="form-group">
                <label for="pwd" class="d-block">密码</label>
                <input id="pwd" name="password" type="password" class="form-control" tabindex="2" required>
            </div>
            <div class="form-group">
                {{ register_form.captcha }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" tabindex="4">
                    注册
                </button>
            </div>
        </form>
    </div>
</div>
<div class="mt-5 text-muted text-center">
    已注册? <a href="{% url 'login' %}">返回登陆</a>
</div>
{% endblock %}
