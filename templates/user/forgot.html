{% extends 'user/userBase.html' %}
{% block UserModel %}
<div class="login-brand">找回密码</div>
<div class="card card-primary">
    <div class="card-body">
        <form method="post" action="{% url 'forget_password' %}" class="needs-validation" novalidate="">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">邮箱</label>
                <input id="email" name="email" class="form-control" tabindex="1"
                       required autofocus>
                <div class="invalid-feedback">
                    Please fill in your email
                </div>
            </div>
            <div class="form-group">
                {{ forget_form.captcha }}
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" tabindex="4">
                    下一步
                </button>
            </div>

        </form>
    </div>
</div>
<div class="mt-5 text-muted text-center">
    <a href="{% url 'login' %}">返回登陆</a>
</div>
{% endblock %}
