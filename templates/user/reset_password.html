{% extends 'user/userBase.html' %}
{% block UserModel %}
<div class="login-brand">验证已通过,请设置新密码</div>
<div class="card card-primary">
    <div class="card-body">
        <form method="post" action="{% url 'reset' %}" class="needs-validation" novalidate="">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">邮箱</label>
                <input id="id_email" name="email" class="form-control" tabindex="1" value="{{ email }}"
                       readonly>
                <div class="invalid-feedback">
                    Please fill in your email
                </div>
            </div>
            <div class="form-group">
                <label for="pwd1" class="d-block">密码</label>
                <input id="pwd1" name="password1" type="password" class="form-control" tabindex="2" required>
            </div>
            <div class="form-group">
                <label for="pwd2" class="d-block">确认密码</label>
                <input id="pwd2" name="password2" type="password" class="form-control" tabindex="2" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" tabindex="4">
                    提交
                </button>
            </div>
        </form>
    </div>
</div>
<div class="mt-5 text-muted text-center">
    取消重置! <a href="{% url 'login' %}">返回登陆</a>
</div>
{% endblock %}
